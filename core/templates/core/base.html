{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TripRep</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
  <main class="site-main">
    <div class="container">
      <div class="top-links">
    <a href="{% url 'core:index' %}" class="top-link what-link">Home</a>
    <a href="{% url 'core:about_triprep' %}" class="top-link what-link">What Are We</a>
    {% if user.is_authenticated %}
    <a href="{% url 'core:dashboard' %}" class="top-link what-link">Dashboard</a>
    <a href="{% url 'core:logout' %}" class="top-link what-link">Logout</a>
    {% else %}
    <a href="{% url 'core:login' %}?next=/" class="top-link login-link">Login</a>
    {% endif %}
  </div>
  <input type="checkbox" id="nav-toggle" class="nav-toggle" hidden>
  <label for="nav-toggle" class="hamburger" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <nav class="mobile-nav" aria-label="Mobile navigation">
    <a href="{% url 'core:about_triprep' %}" class="mobile-link">What Are We</a>
    {% if user.is_authenticated %}
    <a href="{% url 'core:dashboard' %}" class="mobile-link">Dashboard</a>
    <a href="{% url 'core:logout' %}" class="mobile-link">Logout</a>
    {% else %}
    <a href="{% url 'core:login' %}?next=/" class="mobile-link">Login</a>
    {% endif %}
  </nav>
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
