{% extends 'core/base.html' %}

{% block title %}Add Ticket{% endblock %}

{% block content %}
  <section class="add-ticket-section">
    <h1 class="add-ticket-title">Add a New Ticket</h1>
    <form method="post" action="{% url 'core:create_ticket' %}" class="add-ticket-form">
      {% csrf_token %}
      <section class="ticket-pdf-upload">
        <div class="form-group">
          <label for="ticket_pdf">Upload Ticket PDF:</label>
          <input type="file" id="ticket_pdf" name="ticket_pdf" accept="application/pdf" required>
        </div> 
       </section>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        <label for="ticket_type">Ticket Type:</label>
        <select name="ticket_type_dropdown" id="ticket_type_dropdown" required>
            <option value="flight">Flight</option>
            <option value="train">Train</option>
            <option value="bus">Bus</option>
            <option value="ferry">Ferry</option>
            <option value="other">Other</option>
        </select><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br>
        <label for="date_of_journey">Date of Journey:</label>
        <input type="date" id="date_of_journey" name="date_of_journey" required><br>
      </div>
    

{% endblock %}
