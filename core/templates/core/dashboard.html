{% extends 'core/base.html' %}

{% block login_button %}
  <div class="top-links">
    <a href="{% url 'core:about_triprep' %}" class="top-link what-link">What Are We</a>
    <form method="post" action="{% url 'core:logout' %}" style="display:inline">
      {% csrf_token %}
      <button type="submit" class="top-link login-link" style="background:transparent;border:0;padding:0">Logout</button>
    </form>
  </div>

  <!-- Mobile hamburger (CSS-only) -->
  <input type="checkbox" id="nav-toggle" class="nav-toggle" hidden>
  <label for="nav-toggle" class="hamburger" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <nav class="mobile-nav" aria-label="Mobile navigation">
    <a href="{% url 'core:about_triprep' %}" class="mobile-link">What Are We</a>
    <form method="post" action="{% url 'core:logout' %}">
      {% csrf_token %}
      <button type="submit" class="mobile-link" style="background:transparent;border:0;padding:0;text-align:left">Logout</button>
    </form>
  </nav>
{% endblock %}

{% block content %}
<div class="greeting"><strong>Hi!! {{first_name}}</strong></div><br>
    <div class="dashboard-grid">
      <a href="{% url 'core:tickets' %}" class="tickets-card" aria-label="Tickets" role="link">
        <div class="tickets-inner">
          <div class="tickets-title">TICKETS</div>
        </div>
      </a>

      <a href="{% url 'core:reservations' %}" class="tickets-card" aria-label="Tickets" role="link">
        <div class="tickets-inner">
          <div class="tickets-title">RESERVATIONS</div>
        </div>
      </a>

      <a href="{% url 'core:statistics' %}" class="tickets-card" aria-label="Tickets" role="link">
        <div class="tickets-inner">
          <div class="tickets-title">STATS</div>
        </div>
      </a>
    </div>
{% endblock %}
